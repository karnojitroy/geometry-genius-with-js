<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Genius</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-white">
    <header></header>

    <main class="container mx-auto px-5">
        <!-- main content container -->
        <div class="flex gap-6 flex-col md:flex-row">
            <!-- shape card container -->
            <div class="flex-1 grid gap-6 grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
                <!-- Triangle card -->
                <div
                    class="card card-compact bg-base-100 shadow-xl p-2 hover:bg-pink-400 transition delay-100 duration-700 ease-in-out">
                    <figure class="p-12 relative">
                        <img src="/images//triangle.png" class="h-48" alt="Triangle image" />
                        <div class="absolute mt-12 text-center" id="triangle-b-h-area-display-container" hidden>
                            <div>
                                <samp>b = </samp><span id="triangle-base"></span> <span>cm</span> <br>
                                <samp>h = </samp><span id="triangle-height"></span> <span>cm</span>
                            </div>
                            <div class="mt-2">
                                <span>Area = </span><span id="triangle-area"></span><span> cm<sup>2</sup></span>
                            </div>
                        </div>
                    </figure>
                    <div class="card-body">
                        <h2 class="text-2xl font-bold text-center">Triangle</h2>
                        <p class="text-center">Area (A) = 0.5 x b x h</p>
                        <div class="flex mt-5">
                            <div class="flex-1">
                                <input id="triangle-base-input" type="number" placeholder="b"
                                    class="p-1 w-24 bg-[#F1F1F1]">
                                <span>cm</span>
                            </div>
                            <div class="flex-1">
                                <input id="triangle-height-input" type="number" placeholder="h"
                                    class="p-1 w-24 bg-[#F1F1F1]">
                                <span>cm</span>
                            </div>
                        </div>

                        <div class="card-actions justify-center mt-10">
                            <button onclick="calculateTriangleArea()" class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>
                <!-- Rectangle -->
                <div
                    class="card card-compact bg-base-100 shadow-xl p-2 hover:bg-cyan-400 transition delay-100 duration-700 ease-in-out">
                    <figure class="p-12 relative">
                        <img src="/images//rectangle.png" class="h-48" alt="Rectangle image" />
                        <div class="absolute text-center" id="rectangle-w-l-area-display-container" hidden>
                            <div>
                                <samp>b = </samp><span id="rectangle-width"></span> <span>cm</span> <br>
                                <samp>h = </samp><span id="rectangle-length"></span> <span>cm</span>
                            </div>
                            <div class="mt-2">
                                <span>Area = </span><span id="rectangle-area"></span><span> cm<sup>2</sup></span>
                            </div>
                        </div>
                    </figure>
                    <div class="card-body">
                        <h2 class="text-2xl font-bold text-center">Rectangle</h2>
                        <p class="text-center">Area (A) = w x l</p>
                        <div class="flex mt-5">
                            <div class="flex-1">
                                <input id="rectangle-width-input" type="number" placeholder="w"
                                    class="p-1 w-24 bg-[#F1F1F1]">
                                <span>cm</span>
                            </div>
                            <div class="flex-1">
                                <input id="rectangle-length-input" type="number" placeholder="l"
                                    class="p-1 w-24 bg-[#F1F1F1]">
                                <span>cm</span>
                            </div>
                        </div>
                        <div class="card-actions justify-center mt-10">
                            <button onclick="calculateRectangleArea()" class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>
                <!-- Parallelogram -->
                <div
                    class="card card-compact bg-base-100 shadow-xl p-2  hover:bg-red-400 transition delay-100 duration-700 ease-in-out">
                    <figure class="p-12">
                        <img src="/images//parallelogram.png" class="h-48" alt="Parallelogram image" />
                        <div class="absolute text-center" id="parallelogram-b-h-area-display-container" hidden>
                            <div>
                                <samp>b = </samp><span id="parallelogram-base"></span> <span>cm</span> <br>
                                <samp>h = </samp><span id="parallelogram-height"></span> <span>cm</span>
                            </div>
                            <div class="mt-2">
                                <span>Area = </span><span id="parallelogram-area"></span><span> cm<sup>2</sup></span>
                            </div>
                        </div>
                    </figure>
                    <div class="card-body">
                        <h2 class="text-2xl font-bold text-center">Parallelogram</h2>
                        <p class="text-center">Area (A) = b x h</p>
                        <div class="flex mt-5">
                            <div class="flex-1">
                                <input id="parallelogram-base-input" type="number" placeholder="b"
                                    class="p-1 w-24 bg-[#F1F1F1]">
                                <span>cm</span>
                            </div>
                            <div class="flex-1">
                                <input id="parallelogram-height-input" type="number" placeholder="h"
                                    class="p-1 w-24 bg-[#F1F1F1]">
                                <span>cm</span>
                            </div>
                        </div>
                        <div class="card-actions justify-center mt-10">
                            <button onclick="calculateParallelogramArea()"
                                class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>
                <!-- Rhombus -->
                <div
                    class="card card-compact bg-base-100 shadow-xl p-2  hover:bg-teal-400 transition delay-100 duration-700 ease-in-out">
                    <figure class="relative p-12 ">
                        <img src="/images//rhombus.png" class="h-48" alt="Rhombus image" />
                        <div class="absolute text-center" id="rhombus-d1-d2-area-display-container" hidden>
                            <div>
                                <samp>d<sub>1</sub> = </samp><span id="rhombus-d1"></span> <span>cm</span> <br>
                                <samp>d<sub>2</sub> = </samp><span id="rhombus-d2"></span> <span>cm</span>
                            </div>
                            <div class="mt-2">
                                <span>Area = </span><span id="rhombus-area"></span><span> cm<sup>2</sup></span>
                            </div>
                        </div>
                    </figure>
                    <div class="card-body">
                        <h2 class="text-2xl font-bold text-center">Rhombus</h2>
                        <p class="text-center">Area (A) = 0.5 x d<sub>1</sub> x d<sub>2</sub> </p>
                        <div class="flex mt-5">
                            <div class="flex-1">
                                <input id="rhombus-d1-input" type="number" placeholder="d1"
                                    class="p-1 w-24 bg-[#F1F1F1]">
                                <span>cm</span>
                            </div>
                            <div class="flex-1">
                                <input id="rhombus-d2-input" type="number" placeholder="d2"
                                    class="p-1 w-24 bg-[#F1F1F1]">
                                <span>cm</span>
                            </div>
                        </div>
                        <div class="card-actions justify-center mt-10">
                            <button onclick="rhombusArea()" class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>
                <!-- Pentagon -->
                <div
                    class="card card-compact bg-base-100 shadow-xl p-2 hover:bg-red-400 transition delay-100 duration-700 ease-in-out">
                    <figure class="relative p-12">
                        <img src="/images//pentagon.png" class="h-48" alt="Pentagon image" />
                        <div class="absolute text-center" id="pentagon-p-a-area-display-container" hidden>
                            <div>
                                <samp>d<sub>1</sub> = </samp><span id="pentagon-p"></span> <span>cm</span> <br>
                                <samp>d<sub>2</sub> = </samp><span id="pentagon-a"></span> <span>cm</span>
                            </div>
                            <div class="mt-2">
                                <span>Area = </span><span id="pentagon-area"></span><span> cm<sup>2</sup></span>
                            </div>
                        </div>
                    </figure>
                    <div class="card-body">
                        <h2 class="text-2xl font-bold text-center">Pentagon</h2>
                        <p class="text-center">Area (A) = 0.5 x p x a</p>
                        <div class="flex mt-5">
                            <div class="flex-1">
                                <input id="perimeter-input" type="number" placeholder="p" class="p-1 w-24 bg-[#F1F1F1]">
                                <span>cm</span>
                            </div>
                            <div class="flex-1">
                                <input id="apothem-input" type="number" placeholder="b" class="p-1 w-24 bg-[#F1F1F1]">
                                <span>cm</span>
                            </div>
                        </div>
                        <div class="card-actions justify-center mt-10">
                            <button onclick="calculatePentagonArea()" class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>
                <!-- Ellipse -->
                <div
                    class="card card-compact bg-base-100 shadow-xl p-2 hover:bg-teal-400 transition delay-100 duration-700 ease-in-out">
                    <figure class="p-12">
                        <img src="/images//ellipse.png" class="h-48" alt="Ellipse image" />
                        <div class="absolute text-center" id="ellipse-a-b-area-display-container" hidden>
                            <div>
                                <samp>a = </samp><span id="a-axis"></span> <span>cm</span> <br>
                                <samp>b = </samp><span id="b-axis"></span> <span>cm</span>
                            </div>
                            <div class="mt-2">
                                <span>Area = </span><span id="ellipse-area"></span><span> cm<sup>2</sup></span>
                            </div>
                        </div>
                    </figure>
                    <div class="card-body">
                        <h2 class="text-2xl font-bold text-center">Ellipse</h2>
                        <p class="text-center">Area (A) = &#8508;ab</p>
                        <div class="flex mt-5">
                            <div class="flex-1">
                                <input id="a-axis-input" type="number" placeholder="a" class="p-1 w-24 bg-[#F1F1F1]">
                                <span>cm</span>
                            </div>
                            <div class="flex-1">
                                <input id="b-axis-input" type="number" placeholder="b" class="p-1 w-24 bg-[#F1F1F1]">
                                <span>cm</span>
                            </div>
                        </div>
                        <div class="card-actions justify-center mt-10">
                            <button onclick="calculateEllipseArea()" class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>

            </div>
            <!-- area calculation container/ sidebar -->
            <div class="w-[370px] border border-gray-200">
                <h3 class="text-xl font-bold underline text-center">Area calculation</h3>
            </div>
        </div>
    </main>
    <!-- JavaScript -->
    <script src="JS/index.js"></script>
</body>

</html>
